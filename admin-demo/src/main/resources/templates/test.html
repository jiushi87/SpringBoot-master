<div class="row">
    <div class="col-md-6 grid-margin stretch-card" style="margin-left: 20%">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="table table-striped py-1">
                        <img src="../../images/faces/face1.jpg" alt="image"/>
                    </div>
                </div>
                <h3 class="card-title">个人信息</h3>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="exampleInputUsername1">用户名：</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">电子邮件地址：</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="电子邮件地址">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputMobile">手机号码</label>
                        <input type="number" class="form-control" id="exampleInputMobile" placeholder="手机号码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码：</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputConfirmPassword1">确认密码：</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword1"
                               placeholder="确认密码">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">确认</button>
                    <button class="btn btn-light">取消</button>
                </form>
            </div>
        </div>
    </div>
</div>
